backend:
  name: github
  repo: LiveLightWebsite/LiveLight-Website  # Replace with your GitHub repo name
  branch: main  # Change if using a different branch
  auth_scope: repo

publish_mode: editorial_workflow

media_library:
  name: uploadcare
  config:
    publicKey: demo  # Replace with a real Uploadcare API key if needed

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "settings"
    label: "Site Settings"
    files:
      - label: "General Settings"
        name: "settings"
        file: "settings.json"
        fields:
          - { label: "Site Title", name: "site_title", widget: "string" }
