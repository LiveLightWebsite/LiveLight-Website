<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveLight Fit - Coming Soon</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        img {
            max-width: 300px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            cursor: pointer;
        }

        h1 {
            font-size: 2rem;
            opacity: 0;
            animation: fadeIn 1.2s ease-in-out forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="LiveLight Fit Logo" id="logo">
    <h1>Coming Soon</h1>

    <script>
        let clickCount = 0;
        const logo = document.getElementById("logo");

        logo.addEventListener("click", () => {
            clickCount++;
            if (clickCount === 5) {
                window.location.href = "login.html"; // Redirect after 5 clicks
            }
            setTimeout(() => clickCount = 0, 2000); // Reset count after 2 seconds
        });
    </script>
</body>
</html>
